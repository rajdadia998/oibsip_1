<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <head>
        <title>Registration Form</title>
            <style type="text/css">
                body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #F0F0F0;
}

.login-page {
    width: 360px;
    padding: 1% 0 0;
    margin: auto;
}

.form {
    position: relative;
    z-index: 1;
    background: #FFFFFF;
    max-width: 360px;
    margin: 0 auto 100px;
    padding: 45px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

.form h2 {
    margin: 0 0 20px;
    color: #4CAF50;
    font-size: 24px;
}

.form input,
.form select {
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
}

.form button {
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    outline: 0;
    background: #86B817;
    width: 100%;
    border: 0;
    padding: 15px;
    color: #FFFFFF;
    font-size: 14px;
    cursor: pointer;
}

.form button:hover,.form button:active {
    background: #86B817;
}

.form .message {
    margin: 15px 0 0;
    color: #b3b3b3;
    font-size: 12px;
}

.form .message a {
    color: #4CAF50;
    text-decoration: none;
}

            </style>
    </head>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" action="Registration" method="post">
                <h2>Register</h2>
                <input type="text" name="fname" placeholder="First Name" required/>
                <input type="text" name="lname" placeholder="Last Name" required/>
                <input type="text" name="uname" placeholder="Username" required/>
                <input type="password" name="pass" placeholder="Password" required/>
                <input type="number" name="age" placeholder="Age" min="1" max="100" required/>
                <select id="state" onchange="populateCities()" name="state">
                    <option value="">Select state</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="GOA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="K">Kerala</option>
                    <option value="TN">Tamil Nadu</option>

                </select>

                <select id="city" name="city">
                    <option value="">Select city</option>
                </select>

                <button name="add_query">create</button>
                <p class="message">Already registered? <a href="Login.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script>
const statesAndCities = {
  "AP": ["Visakhapatnam", "Vijayawada", "Nellore"],
  "AS": ["Guwahati", "Dibrugarh", "Tinsukia"],
  "GOA": ["Panaji", "Margao", "Ponda"],
  "GJ": ["Ahmedabad", "Surat", "Jamnagar"],
  "K": ["Kozhikode", "Kochi", " Thiruvananthapuram"],
  "TN": ["Chennai", "Coimbatore", "Madurai"]
};

function populateCities() {
  const stateSelect = document.getElementById("state");
  const citySelect = document.getElementById("city");
  const selectedState = stateSelect.value;
  
  // clear cities dropdown
  citySelect.innerHTML = "<option value=''>Select city</option>";

  if (selectedState) {
    const cities = statesAndCities[selectedState];
    
    cities.forEach(function(city) {
      const option = new Option(city, city);
      citySelect.options.add(option);
    });
  }
}
</script>

  
</body>
</html>
